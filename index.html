<!DOCTYPE html>
<html>
 <head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  
  <script src="/js/CreateCoin.js"></script>  
  <script src="/js/Collider.js"></script>
  <script src="/js/Game.js"></script>
  <script src="/js/Rotation.js"></script>    

</head>
 <body>
  <a-scene background="color:#000000" physics>
<!-----------Assets Required------------>>

   <a-assets timeout="10000">        
    <a-asset-item id=  "gameMap" src="assets/city/scene.gltf"></a-asset-item>
    <a-asset-item id = "bush"    src="./assets/bush/scene.gltf"></a-asset-item>
    <a-asset-item id = "carGltf" src="./assets/car/scene.gltf"></a-asset-item>
    <a-asset-item id=  "coins"   src="./assets/coin/scene.gltf" ></a-asset-item>
  </a-assets>

<!---------------Basic Entities Of The Game------------------------------>
<a-entity id="camera" camera position="0 2 15" look-controls="pointerLockEnabled: false">
    
<a-entity
     id="map"
     gltf-model="#gameMap"
     position="8.5 0 15"
     scale="2 2 2"
     rotation="0 90 0"
     dynamic-body="mass:0"  
     map-rotation-reader
     ObjectsInWay
     target-coins
    ></a-entity> 

    <a-entity
     id="car_model"
     gltf-model="#carGltf"
     position="0 -2.5 2"
     scale="0.01 0.01 0.01"
     car-rotation-reader    
     static-body="mass:0"
     game-play
    ></a-entity>


    </a-entity>
    <a-entity id="header" position="1 -4 0">
      <!-- Title -->
      <a-entity
        position="-3.5 21.5 0"
        text="font: exo2bold; align: center; width: 40; color: white; value: VIRTUAL CAR SIMULATION"
      ></a-entity>
      <a-entity position="30.5 21.5 0">
        <a-entity
          position=""
          text="font: exo2bold; align: center; width: 40; color: white; value: SCORE"
        ></a-entity>
        <a-entity
          id="score"
          position="0 -2 0"
          text="font: exo2bold; align: center; width: 40; color: white; value: 0"
        ></a-entity>
      </a-entity>
      <a-entity position="-23.5 19.3 0">
        <a-entity
          position="45 1 0"
          text="font: aileronsemibold; width: 12; color: white; value: TIME\nREMAINING"
        ></a-entity>
        <a-entity
          id="timer"
          position="36.8 1.1 0"
          text="font: exo2bold; align: center; width: 30; color: white; value: 00:00"
        ></a-entity>
      </a-entity>
    <!----
    <a-entity
     id="bush_test"
     gltf-model="#bush"
     position="6 0 15"
     scale="0.01 0.01 0.01"
     dynamic-body="mass:0"   
    ></a-entity>
    >>
<!-----------------Game Over And Text----------------->
  <a-entity id="game_over_text"
    position="0 7.5 0"
    visible="false";
    text="font:exo2bold;align:center;width:100;color:white;value:GAME OVER"
   ></a-entity>  
 </a-scene>


 </body>   
</html>
